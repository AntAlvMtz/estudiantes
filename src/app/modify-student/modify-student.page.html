<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title>Modificar Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
      <form [formGroup]="myForm">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">NÃºmero de control</ion-label>
              <ion-label>{{student.controlnumber}}</ion-label>
            </ion-item>
            
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input [(ngModel)]="student.name" formControlName="name"></ion-input>
            </ion-item>
            <div>
              <ng-container *ngFor="let item of validatorMessages['name']">
                <div class="errormessage" *ngIf="(myForm.get('name').dirty || myForm.get('name').touched) && myForm.get('name').hasError(item.type)">
                  {{item.message}}
                </div>
              </ng-container>
            </div>
            <ion-item>
              <ion-label position="floating">Curp</ion-label>
              <ion-input [(ngModel)]="student.curp" formControlName="curp"></ion-input>
            </ion-item>
            <div>
              <ng-container *ngFor="let item of validatorMessages['curp']">
                <div class="errormessage" *ngIf="(myForm.get('curp').dirty || myForm.get('curp').touched) && myForm.get('curp').hasError(item.type)">
                  {{item.message}}
                </div>
              </ng-container>
            </div>
    
            <ion-item>
              <ion-label position="floating">Edad</ion-label>
              <ion-input type="number" [(ngModel)]="student.age" formControlName="age"></ion-input>
            </ion-item>
            <div>
              <ng-container *ngFor="let item of validatorMessages['age']">
                <div class="errormessage" *ngIf="(myForm.get('age').dirty || myForm.get('age').touched) && myForm.get('age').hasError(item.type)">
                  {{item.message}}
                </div>
              </ng-container>
            </div>
    
            <ion-item>
              <ion-label position="floating">NIP</ion-label>
              <ion-input type="number" [(ngModel)]="student.nip" formControlName="nip" ></ion-input>
            </ion-item>
            <div>
              <ng-container *ngFor="let item of validatorMessages['nip']">
                <div class="errormessage" *ngIf="(myForm.get('nip').dirty || myForm.get('nip').touched) && myForm.get('nip').hasError(item.type)">
                  {{item.message}}
                </div>
              </ng-container>
            </div>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input [(ngModel)]="student.email" formControlName="email"></ion-input>
            </ion-item>
            <div>
              <ng-container *ngFor="let item of validatorMessages['email']">
                <div class="errormessage" *ngIf="(myForm.get('email').dirty || myForm.get('email').touched) && myForm.get('email').hasError(item.type)">
                  {{item.message}}
                </div>
              </ng-container>
            </div>
            <ion-item>
              <ion-label>Carrera:</ion-label>
              <ion-select [(ngModel)]="student.career" formControlName="career">
                <ion-select-option value="ISC">ISC</ion-select-option>
                <ion-select-option value="IGE">IGE</ion-select-option>
                <ion-select-option value="IBQ">IBQ</ion-select-option>
                <ion-select-option value="IC">IC</ion-select-option>
                <ion-select-option value="II">II</ion-select-option>
                <ion-select-option value="IQ">IQ</ion-select-option>
                <ion-select-option value="IM">IM</ion-select-option>
                <ion-select-option value="IE">IE</ion-select-option>
                <ion-select-option value="LA">LA</ion-select-option>
              </ion-select>
            </ion-item>
            <div>
              <ng-container *ngFor="let item of validatorMessages['career']">
                <div class="errormessage" *ngIf="(myForm.get('career').dirty || myForm.get('career').touched) && myForm.get('career').hasError(item.type)">
                  {{item.message}}
                </div>
              </ng-container>
            </div>
            <ion-item>
              <ion-label position="floating">URL de la Foto</ion-label>
              <ion-input [(ngModel)]="student.photo" formControlName="photo"></ion-input>
            </ion-item>
            <div>
              <ng-container *ngFor="let item of validatorMessages['photo']">
                <div class="errormessage" *ngIf="(myForm.get('photo').dirty || myForm.get('photo').touched) && myForm.get('photo').hasError(item.type)">
                  {{item.message}}
                </div>
              </ng-container>
            </div>
          </ion-col>
        </ion-row>
          <ion-row>
              <ion-col size="12">
                  <ion-button color="success" (click)="modifyStudent()" expand="block" shape="round" [disabled]="!myForm.valid">
                      <ion-icon name="checkmark-outline"></ion-icon>&nbsp;
                      <ion-label class="txtWhite">Modificar</ion-label>
                  </ion-button>
              </ion-col>
          </ion-row>
      </form>
  </ion-grid>
</ion-content>
